<div class="min-h-screen bg-gray-100">
  <app-header></app-header>

  <div class="flex items-center justify-center py-16">
    <div class="bg-white p-8 rounded-lg shadow-lg w-3/4 max-w-3xl">
      <h2 class="text-3xl font-bold mb-6">Bem-vindo à Home Page!</h2>
      <p class="text-gray-700">Aqui você pode visualizar o conteúdo do seu vídeo player.</p>

      <div *ngIf="videos.length > 0" class="mt-6">
        <h3 class="text-2xl font-semibold mb-4">Vídeos Disponíveis:</h3>
        <ul class="space-y-4">
          <li *ngFor="let video of videos">
            <a [href]="video.url" target="_blank" class="text-blue-500 hover:text-blue-700">
              <h4 class="font-semibold">{{ video.title }}</h4>
            </a>
          </li>
        </ul>
      </div>

      <div *ngIf="videos.length === 0" class="mt-6">
        <p class="text-gray-500">Nenhum vídeo encontrado.</p>
      </div>
    </div>
  </div>
</div>
